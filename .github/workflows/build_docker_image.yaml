name: Build And Test Docker Image
run-name: ${{ github.actor }} is Building Docker Image ðŸš€
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
env:
  TEST_TAG: test
  LATEST_TAG: latest
jobs:
  Build-Docker-Image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - id: githubrepo
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{github.repository}}

      - name: Build and export to Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: ghcr.io/${{ steps.githubrepo.outputs.lowercase }}:${{ env.TEST_TAG }}
          
      - name: Test
        run: |
          docker run --rm -d ghcr.io/${{ steps.githubrepo.outputs.lowercase }}:${{ env.TEST_TAG }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ steps.githubrepo.outputs.lowercase }}:${{ env.LATEST_TAG }}

          
      